<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <header class="header">
          <button class="mobile-menu__btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </header>
        <div class="hero">
          <div class="hero__title">TODO Application</div>
          <img src="../static/images/image.jpg" />
          <div class="hero__footer">
            <img class="hero__downarrow" src="../static/images/arrow.svg" />
            <span class="hero__scrolltext">scroll</span>
          </div>
        </div>
      </div>
      <nav class="mobile-menu">
        <ul class="mobile-menu__main">
          <li class="mobile-menu__item">
            <a class="mobile-menu__link" href="#">
              <span class="main-title">Our Service</span>
              <span class="sub-title">top</span>
            </a>
          </li>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link" href="#todo-table-container">
              <span class="main-title">ToDo List</span>
              <span class="sub-title">your tasks</span>
            </a>
          </li>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link" href="#todo-form-container">
              <span class="main-title">Register</span>
              <span class="sub-title">Register your tasks</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="container table" id="todo-table-container">
        <h2>To Do</h2>
        <table id="todo-table">
          <thead>
            <tr>
              <th data-field="id">ID</th>
              <th data-field="create_date">Create Date</th>
              <th data-field="title">Title</th>
              <th data-field="rank">Rank</th>
              <th data-field="deadline">Deadline</th>
            </tr>
          </thead>
          <tbody id="todo-table-body"></tbody>
        </table>
        <div class="notify">
          <button class="btn slide-bg send">Send</button>
        </div>
      </div>
      <div class="container form" id="todo-form-container">
        <h2>Register your task</h2>
        <div class="form-group">
          <label for="todo-title">Title:</label>
          <input
            type="text"
            class="form-control"
            id="todo-title"
            placeholder="Enter ToDo Title"
            name="todo-title"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="Deadline">Deadline:</label>
          <input
            type="text"
            class="form-control"
            id="todo-deadline"
            placeholder="Enter deadline(days after)"
            name="deadline"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="todo-rank">Rank:</label>
          <input
            type="text"
            class="form-control"
            id="todo-rank"
            placeholder="Enter Rank"
            name="todo-rank"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <a class="btn cubic register">
          <span class="hovering">Register</span>
          <span class="default">Register</span>
        </a>
      </div>
      <div class="container">
        <div class="footer"></div>
      </div>
    </div>
    <script src="../static/js/main.js"></script>
  </body>
</html>
